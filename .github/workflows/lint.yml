name: Run ESLint

on:
  push:
    branches: [main]
  pull_request:

jobs:
  eslint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint and list affected files
        run: |
          echo "ğŸ” Running ESLint..."
          yarn lint --format unix > eslint-output.txt || true

          echo "ğŸ“ Affected files:"
          awk -F: '{print $1}' eslint-output.txt | sort | uniq

          echo "ğŸ”´ ESLint finished. You can review the errors above."

          # Exit with non-zero status if errors found
          if [ -s eslint-output.txt ]; then
            exit 1
          fi

 
