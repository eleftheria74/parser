name: Detect ES Module usage

on:
  push:
    branches: [main]
  pull_request:

jobs:
  check-esm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Search for 'import' statements (excluding tests and shims)
        run: |
          echo "üîç Searching for import statements..."
          if grep -r --exclude="*.test.js" --exclude-dir="shims" --include="*.js" '^\s*import ' src; then
            echo "‚ùå 'import' statements found in production code. Use require() instead."
            exit 1
          else
            echo "‚úÖ No 'import' statements found."
          fi

      - name: Search for 'export' statements (excluding tests and shims)
        run: |
          echo "üîç Searching for export statements..."
          if grep -r --exclude="*.test.js" --exclude-dir="shims" --include="*.js" '^\s*export ' src; then
            echo "‚ùå 'export' statements found in production code. Use module.exports instead."
            exit 1
          else
            echo "‚úÖ No 'export' statements found."
          fi

